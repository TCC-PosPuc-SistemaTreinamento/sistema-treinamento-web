<div class="content-card">
    
  <div class="col centered-title" *ngIf="loading">
      <h1>Certificados</h1>
      <div class="row justify-content-center">
          <div class="loader"></div>
      </div>
  </div>

  <div class="container-fluid" *ngIf="!loading">
      <div class="row">
          <div class="col centered-title">
              <h1>Certificados</h1>
          </div>
      </div>
      <hr>    
      <div class="row">
        <div class="col-md-12 d-flex flex-wrap">
            <div *ngIf="certificates && certificates.length > 0">
                <div class="certificate" *ngFor="let c of certificates">
                    <div class="certificate-image">
                        <img src="../../../assets/images/certificado1.png" alt="certificado">
                    </div>
                    <div class="certificate-content">
                        <div class="certificate-content-title">
                            <h3>{{ c.course ? c.course.name : '' }}</h3>
                        </div>
                        <button class="btn btn-wcapp">Download do certificado</button>
                    </div>
                </div>
            </div>
            <div *ngIf="certificates.length == 0" class="col-sm-12">
                <div class="message-box">
                    Você não possui certificados no momento.
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
