<div class="content-card">
    
  <div class="col centered-title" *ngIf="loading">
      <h1>Curso</h1>
      <div class="row justify-content-center">
          <div class="loader"></div>
      </div>
  </div>

  <div class="container-fluid" *ngIf="!loading">
      <div class="row">
          <div class="col centered-title">
              <h1>Curso</h1>
          </div>
      </div>
      <hr>    

      <div class="row">
          <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="course-image">
                        <img src="../../../../assets/images/curso-teste.jpg" alt="curso teste">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="course-description">
                        <h2>Curso introdutório de programação</h2>
                        <span>Este é excelente para pessoas que estão iniciando na área de programação</span>
                        <div class="row">
                            <div class="col-6">
                                <div class="course-rating">
                                    <span class="fa fa-star checked"></span>       
                                    <span class="fa fa-star checked"></span>       
                                    <span class="fa fa-star checked"></span>       
                                    <span class="fa fa-star"></span>       
                                    <span class="fa fa-star"></span>       
                                </div>
                            </div>
                            <div class="col-6">
                                <span>13.178 empregados inscritos</span>
                            </div>
                        </div>
                        <h5>Instrutor: José Almeida</h5>
                        <div class="text-right">
                            <button class="btn btn-success">Inscrever</button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
