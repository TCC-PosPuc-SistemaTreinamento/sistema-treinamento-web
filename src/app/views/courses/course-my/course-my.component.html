<div class="content-card">

    <div class="col centered-title" *ngIf="loading">
        <h1>Meus cursos</h1>
        <div class="row justify-content-center">
            <div class="loader"></div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <div class="col centered-title">
                <h1>Meus cursos</h1>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-12 d-flex flex-wrap">
                <div *ngIf="courses && courses.length > 0">
                    <div *ngFor="let c of courses">
                        <app-course-card [course]="c.course"></app-course-card>
                    </div>
                </div>
                <div *ngIf="courses.length == 0" class="col-sm-12">
                    <p class="course-empty">Você não está matriculado em nenhum curso no momento.</p>
                </div>
            </div>
        </div>
    </div>
</div>
