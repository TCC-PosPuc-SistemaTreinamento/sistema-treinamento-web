<div class="content-card">

    <div class="col centered-title" *ngIf="loading">
        <h1>Meus cursos</h1>
        <div class="row justify-content-center">
            <div class="loader"></div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <div class="col centered-title">
                <h1>{{ course.name }}
                    <!-- <span class="course-evaluation"> -->
                    <a href="#" data-toggle="modal" data-target="#modal-evaluation">
                        start
                        <!-- <i class="fa fa-start"></i> -->
                    </a>
                    <!-- </span> -->
                </h1>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-12 course-content">
                <owl-carousel [options]="customOption" [items]="course.units"
                    [carouselClasses]="['owl-theme', 'row', 'sliding']">
                    <div class="course-item" *ngFor="let unit of course.units; let i = index">
                        <header class="course-item-header">
                            <h3 class="course-item-header-title">
                                <span>{{ unit.name }}</span>
                            </h3>
                        </header>
                        <footer class="course-item-footer">
                            <a href="{{ unit.material && unit.material.contentType == 'application/pdf' ? ('/courses/material/' + unit.material.filename) : (urlCourseFile + '/' + unit.material.filename) }}" class="footer-link" target="_blank" [class.is-disabled]="unit.material == undefined">
                                <i class="fa fa-file-text-o"></i>
                            </a>
                            <a href="javascript:void(0)" class="footer-link" [class.is-disabled]="unit.videos.length == 0" data-toggle="modal" data-target="#unit-courses" (click)="openModalVideo(unit.videos, unit.position)">
                                <i class="fa fa-caret-square-o-right"></i>
                            </a>
                            <a href="javascript:void(0)" class="footer-link" [class.is-disabled]="!unit.activity" (click)="openModalQuiz(unit.activity, unit.position)">
                                <i class="fa fa-puzzle-piece"></i>
                            </a>
                            <div class="shadow">
                            </div>
                        </footer>
                    </div>
                </owl-carousel>
                <button class="btn btn-primary" (click)="conclusion()">Concluir o curso</button>
            </div>
        </div>
    </div>
</div>

<app-modal-evaluation></app-modal-evaluation>
