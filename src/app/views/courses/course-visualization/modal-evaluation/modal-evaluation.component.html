<!-- Modal -->
<div class="modal fade" id="modal-evaluation" tabindex="-1" role="dialog" aria-labelledby="EvaluationTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="text-center">Avaliação de curso</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="Qual a sua avaliação para o curso XPTO"></p>
        <h3 class="star-value text-center">{{ evaluation }}</h3>
        <fieldset class="rating">
          <input type="radio" class="star-option" id="star5" name="rating" value="5" [(ngModel)]="evaluation" /><label for="star5" title="5">5
            estrelas</label>
          <input type="radio" class="star-option" id="star4" name="rating" value="4" [(ngModel)]="evaluation" /><label for="star4" title="4">4
            estrelas</label>
          <input type="radio" class="star-option" id="star3" name="rating" value="3" [(ngModel)]="evaluation" /><label for="star3" title="3">3
            estrelas</label>
          <input type="radio" class="star-option" id="star2" name="rating" value="2" [(ngModel)]="evaluation" /><label for="star2" title="2">2
            estrelas</label>
          <input type="radio" class="star-option" id="star1" name="rating" value="1" [(ngModel)]="evaluation" /><label for="star1" title="1">1
            estrela</label>
        </fieldset>
        <textarea class="form-control" placeholder="adicione um comentário..."></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-wcapp btn-lg" data-dismiss="modal" (click)="onEvaluate()">Avaliar curso</button>
      </div>
    </div>
  </div>
</div>
