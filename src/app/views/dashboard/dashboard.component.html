<div class="content-card">

    <div class="col centered-title" *ngIf="loading">
        <h1>Dashboard</h1>
        <div class="row justify-content-center">
            <div class="loader"></div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <div class="col centered-title">
                <h1>Dashboard</h1>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="dashboard-block bg-success">
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="col-sm-8">
                                    <span class="dashboard-number">4</span>
                                    <span class="dashboard-text">
                                        Usu√°rios
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="dashboard-block bg-warning">
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <i class="fas fa-laptop-code"></i>
                                </div>
                                <div class="col-sm-8">
                                    <span class="dashboard-number">5</span>
                                    <span class="dashboard-text">
                                        Cursos
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="dashboard-block bg-danger">
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <i class="fa fa-check-circle"></i>
                                </div>
                                <div class="col-sm-8">
                                    <span class="dashboard-number">8</span>
                                    <span class="dashboard-text">
                                        Quizzes
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3">
                        <div class="dashboard-block bg-primary">
                            <div class="row">
                                <div class="col-sm-4 text-center">
                                    <i class="fa fa-list"></i>
                                </div>
                                <div class="col-sm-8">
                                    <span class="dashboard-number">8</span>
                                    <span class="dashboard-text">
                                        Categorias
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

                    </canvas>
                </div>

                    <canvas baseChart
                            [data]="doughnutChartData"
                            [labels]="doughnutChartLabels"
                            [chartType]="doughnutChartType">
                    </canvas>
                </div> -->
           
        </div>
    </div>
</div>
