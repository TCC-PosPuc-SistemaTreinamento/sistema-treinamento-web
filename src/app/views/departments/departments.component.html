<div class="content-card">

    <div class="col centered-title" *ngIf="loading">
        <h1>Departamentos</h1>
        <div class="row justify-content-center">
            <div class="loader"></div>
        </div>
    </div>

    <div class="container-fluid" *ngIf="!loading">
        <div class="row">
            <div class="col-sm-9 centered-title">
                <h1>Departamentos</h1>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-success float-right" type="button" data-toggle="modal"
                    data-target="#newDepartment">
                    <i class="fa fa-plus"></i> Novo departamento
                </button>
                <!-- Modal -->
                <div class="modal fade" id="newDepartment" tabindex="-1" role="dialog" aria-labelledby="DepartmentTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="DepartmentTitle">Nova departamento</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" class="form-control" [(ngModel)]="department.name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="resetDepartment()">Fechar</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    (click)="save()" [disabled]="department.name == ''">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <td>#</td>
                            <td>Departamento</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dept of departments; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ dept.name }}</td>
                            <td>
                                <button class="btn btn-primary m-1" title="Editar departamento" data-toggle="modal"
                                    [attr.data-target]="'#dept-' + i">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <!-- Modal -->
                                <div class="modal fade" id="dept-{{ i }}" tabindex="-1" role="dialog"
                                    [attr.aria-labelledby]="'dept-title-' + i" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="dept-title-{{ i }}">Edição de departamento</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Fechar">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" [(ngModel)]="dept.name">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-default"
                                                    data-dismiss="modal">Fechar</button>
                                                <button type="button" class="btn btn-primary" data-dismiss="modal" [disabled]="dept.name == ''"
                                                    (click)="edit(dept)">Salvar</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-danger m-1" title="Excluir departamento" (click)="remove(dept._id)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>
