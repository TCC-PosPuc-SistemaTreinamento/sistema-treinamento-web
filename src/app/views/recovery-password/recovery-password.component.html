<div id="recoveryPassword">

  <div class="box-container">

    <div class="img-box">
      <img src="../../assets/images/icon-white-transparent.png" class="logo hidden-sm-down">
      <img src="../../assets/images/icon-white-transparent.png" class="hidden-sm-up h">
    </div>


    <div class="container box">
      <form>
        <h2>Redefinir senha</h2>
        <div class="forgot-password">Escolha uma nova senha para sua conta do WelcomeApp.</div>
        <div class="icon-input">
          <span>
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <input type="password" [(ngModel)]="pass" required class="form-control" name="password" placeholder="Insira sua nova senha">
        </div>
        <div class="icon-input">
          <span>
            <i *ngIf="confirmPassword && password==confirmPassword" style="color: green" class="fa fa-check-circle-o" aria-hidden="true"></i>
          </span>
          <span>
            <i *ngIf="confirmPassword && password!=confirmPassword" style="color: red" class="fa fa-times-circle-o" aria-hidden="true"></i>
          </span>
          <input type="password" [(ngModel)]="confirmPassword" required class="form-control" name="confirmPassword" placeholder="Confirme sua senha">
        </div>
        <div class="">
          <button *ngIf="!isSavingPassword" class="btn btn-wcapp btn-full" type="submit">
            Salvar senha
          </button>

          <button *ngIf="isSavingPassword" class="btn btn-wcapp btn-full" type="button">
              <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
            </button>

          <div  *ngIf="origin=='Admin'" class="forgot-password">NÃ£o quer trocar sua senha? 
            <a [routerLink]="['/login']">Acesse sua conta.</a>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
