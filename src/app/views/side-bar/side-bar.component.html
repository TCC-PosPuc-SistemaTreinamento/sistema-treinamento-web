<section></section>
<div class="nav-margin hidden-md-up"></div>
<div class="overlay" id="overlay" (click)="toggleMenu()"></div>

<!-- Mobile -->
<nav class="navbar fixed-top hidden-md-up">

    <button class="navbar-toggler navbar-toggler-left" (click)="toggleMenu()" type="button">
        <i class="fa fa-bars"></i>
    </button>
    <div class="navbar-brand">
        <!-- <img class="w" src="../../assets/images/logo-w.png" alt="">
        <img class="h" src="../../assets/images/logo-admin-text.png" alt=""> -->
    </div>

    <div class="sidemenu" id="sidemenu">

        <div class="nav-btn borderless">
            <i class="fa fa-user"></i>
            <label>{{ loggedUser ? loggedUser.name : "" }}</label>
        </div>

        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/home']"
            *ngIf="homeAccess == true">
            <i class="fa fa-home"></i>
            <label>Home</label>
        </div>

        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/dashboard']" 
            *ngIf="dashboardAccess == true">
            <i class="fa fa-line-chart"></i>
            <label>Dashboard</label>
        </div>

        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/courses/my']" 
            *ngIf='myCoursesAccess == true'>
            <i class="fas fa-laptop-code"></i>
            <label>Meus cursos</label>
        </div>

        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/conquests']"
            *ngIf="conquestsAccess == true">
            <i class="fa fa-trophy"></i>
            <label>Conquistas</label>
        </div>

        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/certificates']"
            *ngIf="certificatesAccess == true">
            <i class="fa fa-graduation-cap"></i>
            <label>Certificado</label>
        </div>
        
        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/questions']"
            *ngIf="questionsAccess == true">
            <i class="fa fa-check-circle"></i>
            <label>Questões</label>
        </div>
        
        <div (click)="toggleMenu()" class="nav-btn borderless-b" [routerLink]="['/suggestions']"
            *ngIf="suggestionsAccess == true">
            <i class="fa fa-commenting-o"></i>
            <label>Sugestões</label>
        </div>

        <a href="#management-mobile" data-toggle="collapse" class="nav-btn borderless-b"
            *ngIf="departmentsAccess == true || rolesAccess == true || usersAccess == true || categoriesAccess == true">
            <i class="fa fa-cogs"></i>
            <label>Gerenciar
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </label>
        </a>

        <div class="collapse" id="management-mobile">
            <div (click)="toggleMenu()" class="nav-btn sub-item" [routerLink]="['/users']"
                *ngIf='userAccess == true'>
                <i class="fa fa-users"></i>
                <label>Usuários</label>
            </div>
            
            <div (click)="toggleMenu()" class="nav-btn sub-item" [routerLink]="['/categories']"
                *ngIf='categoriesAccess == true'>
                <i class="fa fa-list"></i>
                <label>Cursos/Categorias</label>
            </div>

            <div (click)="toggleMenu()" class="nav-btn sub-item" [routerLink]="['/departments']" 
                *ngIf='departmentsAccess == true'>
                <i class="fa fa-briefcase"></i>
                <label>Departamentos</label>
            </div>

            <div (click)="toggleMenu()" class="nav-btn sub-item" [routerLink]="['/roles']"
                *ngIf='rolesAccess == true'>
                <i class="fa fa-address-card-o"></i>
                <label>Cargos</label>
            </div>
            
        </div>

        <div class="nav-btn logout" (click)="logOut()">
            <i class="fa fa-power-off"></i>
            <label>Sair</label>
        </div>
    </div>
</nav>

<!-- Desktop -->
<div id="sidebar">

    <div class="menu-logo">
        <!-- <img class="w" src="../../assets/images/logo-w.png" alt="">
        <img class="h" src="../../assets/images/logo-admin-text.png" alt=""> -->
    </div>

    <div class="sidebar-item-wrappers">

        <a href="#sidebar-logout" data-toggle="collapse" aria-expanded="false" class="menu-item menu-item-has-items">
            <div class="icon">
                <i class="fa fa-user"></i>
            </div>
            <label>{{ loggedUser ? loggedUser.name : "" }}
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </label>
        </a>

        <div id="sidebar-logout" class="collapse">
            <div class="menu-item sub-item" (click)="logOut()">
                <div class="icon">
                    <i class="fa fa-power-off"></i>
                </div>
                <label>Sair</label>
            </div>
        </div>

        <div class="menu-item item-border" [routerLink]="['/home']" 
            [ngClass]="{'focused': selectedPage == 'Home'}">
            <div class="icon">
                <i class="fa fa-home"></i>
            </div>
            <label>Home</label>
        </div>
        <div class="menu-item" [routerLink]="['/dashboard']" 
            [ngClass]="{'focused': selectedPage == 'Dashboard'}">
            <div class="icon">
                <i class="fa fa-line-chart"></i>
            </div>
            <label>Dashboard</label>
        </div>
        <div class="menu-item" [routerLink]="['/courses/my']" 
            [ngClass]="{'focused': selectedPage == 'MeusCursos'}" *ngIf='myCoursesAccess == true'>
            <div class="icon">
                <i class="fas fa-laptop-code"></i>
            </div>
            <label>Meus cursos</label>
        </div>
        <div class="menu-item" [routerLink]="['/conquests']" 
            [ngClass]="{'focused': selectedPage == 'Conquistas'}" *ngIf='conquestsAccess == true'>
            <div class="icon">
                <i class="fa fa-trophy"></i>
            </div>
            <label>Conquistas</label>
        </div>
        <div class="menu-item" [routerLink]="['/certificates']" 
            [ngClass]="{'focused': selectedPage == 'Certificados'}" *ngIf='certificatesAccess == true'>
            <div class="icon">
                <i class="fa fa-graduation-cap"></i>
            </div>
            <label>Certificado</label>
        </div>
        <div class="menu-item" [routerLink]="['/questions']" 
            [ngClass]="{'focused': selectedPage == 'Questões'}" *ngIf="questionsAccess == true">
            <div class="icon">
                <i class="fa fa-check-circle"></i>
            </div>
            <label>Questões</label>
        </div>
        <div class="menu-item" [routerLink]="['/suggestions']" 
            [ngClass]="{'focused': selectedPage == 'Sugestões'}" *ngIf='suggestionsAccess == true'>
            <div class="icon">
                <i class="fa fa-commenting-o"></i>
            </div>
            <label>Sugestões</label>
        </div>
        <a href="#management-full" data-toggle="collapse" class="menu-item menu-item-has-items"
            [ngClass]="{'focused': selectedPage == 'Usuários' || selectedPage == 'Categorias' || selectedPage == 'Departamentos' || selectedPage == 'Cargos' || selectedPage == 'Permissões' }"
            *ngIf="departmentsAccess == true || rolesAccess == true || userAccess == true || categoriesAccess == true">
            <div class="icon">
                <i class="fa fa-cogs"></i>
            </div>
            <label>Gerenciar
                <i class="fa fa-caret-down" aria-hidden="true"></i>
            </label>
        </a>
        <div class="collapse" id="management-full">
            <div class="menu-item sub-item" [routerLink]="['/users']" 
                [ngClass]="{'focused': selectedPage == 'Usuários'}" *ngIf='usersAccess == true'>
                <div class="icon">
                    <i class="fa fa-users"></i>
                </div>
                <label>Usuários</label>
            </div>
            <div class="menu-item sub-item" [routerLink]="['/categories']" 
                [ngClass]="{'focused': selectedPage == 'Categorias'}" *ngIf='categoriesAccess == true'>
                <div class="icon">
                    <i class="fa fa-list"></i>
                </div>
                <label>Cursos/Categorias</label>
            </div>
            <div class="menu-item sub-item" [routerLink]="['/departments']" 
                [ngClass]="{'focused': selectedPage == 'Departamentos'}" *ngIf='departmentsAccess == true'>
                <div class="icon">
                    <i class="fa fa-briefcase"></i>
                </div>
                <label>Departamentos</label>
            </div>
            <div class="menu-item sub-item" [routerLink]="['/roles']" 
                [ngClass]="{'focused': selectedPage == 'Cargos'}" *ngIf='rolesAccess == true'>
                <div class="icon">
                    <i class="fa fa-address-card-o"></i>
                </div>
                <label>Cargos</label>
            </div>
            
        </div>

    </div>

</div>
